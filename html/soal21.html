<!DOCTYPE html>
<html>
<body>
    <h1>Halaman Register</h1>
    <br>
    <form>
        <label>Email:</label>
        <input type="text" id="email" name="email" placeholder="address@gmail.com">
        <br><br>
        <label>Password:</label>
        <input type="text" id="password" name="password" placeholder="password">
        <br><br>
        <label>Foto Profil:</label>
        <input type="file" name="foto profil">

        <br><br>
        <label>Tanggal Lahir:</label>
        <input type="date" id="tanggal lahir" name="tanggal lahir" placeholder="dd/mm/yy">
        <br><br>

        <label>Gender:</label>
        <select name="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>

    </form>
</body>
</html>
